{% extends 'base.html' %}
{% block content %}

<form class="" action="{% url 'post_body'%}" method="post" style="margin-top: 7%;text-align:center">
  {% csrf_token%}
  {{form.as_p}}
  <button type="submit" name="button">Post</button>
</form>
  {% for post in posts%}
  <p>{{post.body}}</p>
  <p>{{post.time_posted}}</p>
  {% endfor %}
{% endblock %}
