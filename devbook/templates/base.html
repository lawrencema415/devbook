{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<!-- 	Fonts 	-->
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<!-- 	Bulma 	-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<!-- 	our CSS 	-->
	<link rel="stylesheet" href="{% static 'css/main.css' %}" />
	<title>DevBook</title>
</head>

<div class="bd-example is-paddingless">
	<nav class="navbar is-link">
		<div class="navbar-brand">
			<a class="navbar-item" href="http://localhost:8000/">
				<img src="/media/logo-via-logohub.png" alt="" width="200">
			</a>
			<div class="field has-addons navbar-item">
				<div class="control">
					<input class="input" type="text" placeholder="Search">
				</div>
				<div class="control">
					<a class="button is-info">
						Search
					</a>
				</div>
			</div>
			<div>

			</div>
			<div class="profile-pic">
				<figure class="image is-96x96">
					<a class="nav-link" href="{% url 'profile' %}"><img class="is-rounded"
							src="{{ user.profile.image.url }}" alt=""></a>
				</figure>
			</div>
			<div class="navbar-burger burger" data-target="navMenuColorlink-example">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<div id="navMenuColorlink-example" class="navbar-menu">
			<div class="navbar-start">
				<a class="navbar-item" href="{% url 'homepage' %}">Home</a>
				<a class="navbar-item" href="{% url 'login'%}">Log In</a>
				<a class="navbar-item" href="{% url 'logout'%}">Log Out</a>
			</div>
		</div>
	</nav>
</div>




<body>
	{% if user.is_authenticated %}
	<h1 class="greeting">Welcome, {{user.first_name}}</h1>
	<img class="profile-image" src="{{ user.profile.image.url }}" width="240" alt="" style="border-radius: 50%;">
	{% endif %}
	{% block content%}
	{% endblock %}
	<!-- 	JQUERY 	-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
</body>

</html>
