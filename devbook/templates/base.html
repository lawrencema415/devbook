{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<!-- 	Fonts 	-->
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<!-- 	Bulma 	-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<!-- 	our CSS 	-->
	<link rel="stylesheet" href="{% static 'css/main.css' %}" />
	<link rel="icon" type="image/png" href="../../media/favicon/devbook icon.png">
	<title>DevBook</title>
</head>

<div class="bd-example is-paddingless">
	<nav class="navbar is-black">
		<div class="navbar-brand">
			<a class="navbar-item" href="http://localhost:8000/">
			<i class="fab fa-connectdevelop" style="font-size: 40px;"></i>
				<h1 class="brand">DevBook</h1>
			</a>
			<form class="navbar-item" action="{% url 'search' %}" method="post">
				{% csrf_token %}
				<input type="text" name="name" value="" placeholder="Search by name">
				<button style="background: transparent; color: white; border: 0px; font-size: 30px;" type="submit" name=""><i class="fas fa-search"></i></button>
			</form>
			<div class="navbar-burger burger" data-target="navMenuColorlink-example">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<div id="navMenuColorlink-example" class="navbar-menu">
			<div class="navbar-end">
				<div class="profile-pic">
				<figure class="image is-96x96">
					<a class="nav-link" href="{% url 'profile' %}"><img class="is-rounded"
							src="{{ user.profile.image.url }}" alt="image of user"></a>
				</figure>
			</div>
			<a class="navbar-item" href="{% url 'profile' %}">{{user}}</a>
			<a class="navbar-item" href="{% url 'news' %}">News</a>
			<a class="navbar-item" href="{% url 'homepage' %}"><i class="fas fa-home" style="font-size: 25px;"></i></a>
				{% if user.is_authenticated %}
				<a class="navbar-item" href="{% url 'inbox' pk=request.user.pk %}"><i class="fas fa-envelope" style="font-size: 25px;"></i></a>
				<a class="navbar-item" href="{% url 'donation' %}"><i class="fas fa-hand-holding-usd" style="font-size: 25px;"></i></a>
				<a class="navbar-item" href="{% url 'logout'%}">Log Out</a>
				{% else %}
				<a class="navbar-item" href="{% url 'register'%}">Register</a>
				<a class="navbar-item" href="{% url 'login'%}">Log In</a>
				{% endif %}

			</div>
		</div>
	</nav>
</div>




<body>

	{% block content%}
	{% endblock %}
	<!-- 	JQUERY 	-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
</body>

</html>
