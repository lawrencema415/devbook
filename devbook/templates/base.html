{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- 	Fonts 	-->
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
		<!-- 	Bootstrap 	-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!-- 	Bulma 	-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<!-- 	our CSS 	-->
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<title>DevBook</title>
	</head>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<form class="form-inline mt-2 mt-md-0">
			<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'profile' %}"><img src="{{ user.profile.image.url }}" width="33" alt="" style="border-radius: 50%;"><span class="sr-only">(current)</span></a>
				</li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'homepage' %}">Home<span class="sr-only">(current)</span></a>
        </li>
				<li class="nav-item active">
					<a class="nav-link" href="{% url 'logout'%}">Logout<span class="sr-only">(current)</span></a>
				</li>
      </ul>
    </div>
  </nav>

	<body>
		{% if user.is_authenticated %}
		<h1 class="greeting">Welcome, {{user.first_name}}</h1>
		<img class="profile-image" src="{{ user.profile.image.url }}" width="240" alt="" style="border-radius: 50%;">
		{% endif %}
		{% block content%}
		{% endblock %}
		<!-- 	JQUERY 	-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
