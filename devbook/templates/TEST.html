<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <div class="bd-example is-paddingless">
        <nav class="navbar is-link">
            <div class="navbar-brand">
                <a class="navbar-item" href="http://localhost:8000/">
                    <img src="/media/logo-via-logohub.png"
                        alt="Bulma: a modern CSS framework based on Flexbox" width="200">
                </a>
                <div class="field has-addons navbar-item">
                    <div class="control">
                        <input class="input" type="text" placeholder="Search">
                    </div>
                    <div class="control">
                        <a class="button is-info">
                            Search
                        </a>
                    </div>
                </div>
                <figure class="image is-96x96">
                    <img class="is-rounded" src="https://bulma.io/images/placeholders/96x96.png">
                </figure>
                <div class="navbar-burger burger" data-target="navMenuColorlink-example">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenuColorlink-example" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="https://bulma.io/">Sign Up</a>
                    <a class="navbar-item" href="https://bulma.io/">Log In</a>
                    <a class="navbar-item" href="https://bulma.io/">Log Out</a>
                </div>
            </div>
        </nav>
    </div>





    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello World
            </h1>
            <p class="subtitle">
                My first website with <strong>Bulma</strong>!
            </p>
        </div>
    </section>
</body>

</html>
