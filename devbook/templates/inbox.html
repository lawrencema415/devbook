{% extends 'base.html' %}
{% block content %}
{% for message in messages %}

<div class="card profile-body">
  <div class="inbox-delete" >
    <h4><a class="inbox-delete" href="{% url 'delete_mail' pk=message.pk %}"><i class="fas fa-trash-alt"></i></a></h4>
  </div>
  <div class="inbox-message" >
    <h1><b>Topic:</b> {{message.topic}}</h1>
  </div>
  <div class="inbox-message" >
    <h2><b>Message:</b> {{message.message}}</h2>
  </div>
</div>

<hr>
{% endfor %}
{% endblock %}
