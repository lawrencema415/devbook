{% extends 'base.html' %}
{% block content %}
{% for message in messages %}
<p style="font-size: 30"><h1>{{message.topic}}</h1></p>

<div class="card profile-body" style="font-size: 30">
<div class="inbox-delete">
  <h4><a href="{% url 'delete_mail' pk=message.pk %}">Delete Comment</a></h4>
</div>
  <div class="inbox-message"><h1>Topic: {{message.topic}}</h1></div>
  <div class="inbox-message"><h2>Message: {{message.message}}</h2></div>
</div>
<hr>
{% endfor %}
{% endblock %}
