{% extends 'base.html' %}
{% block content %}

{% if messages.count == 0 %}
<h1>You have no mail</h1>

{% endif %}
{% for message in messages %}
<h1>{{message.topic}}</h1>

<div class="card profile-body messages">
<h4><a href="{% url 'delete_mail' pk=message.pk %}">Delete</a></h4>
<h4><a href="{% url 'reply_mail' pk=message.sender.pk %}">Reply</a></h4>
  <h1>Topic: {{message.topic}}</h1>
  <h3>From: {{message.sender}}</h3>
  <h2>Message: {{message.message}}</h2>
</div>
<hr>
{% endfor %}
{% endblock %}
