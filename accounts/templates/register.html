{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
​
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 	Fonts 	-->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <!-- 	Bulma 	-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <!-- 	our CSS 	-->
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <title>DevBook Registration</title>
</head>
<div class="bd-example is-paddingless">
  <nav class="navbar is-link ">
    <div class="navbar-brand is-spaced" style="font-size:40px">
      <a class="navbar-item " href="http://localhost:8000/">DevBook</a>
    </div>
​
    <div id="navMenuColorlink-example" class="navbar-menu ">
      <div class="navbar-start ">
        <form action="{% url 'login' %}" method="POST" class="login-form">
          {% csrf_token %}
          <p>
            <label for="username">Username</label>
            <input type="text" name="username" required maxlength="25" minlength="2">
          </p>
          <p>
            <label for="password">Password</label>
            <input type="password" name="password" required maxlength="25" minlength="4">
          </p>
          <button type="submit">Log In</button>
        </form>
      </div>
    </div>
  </nav>
</div>
​
<body style="background-image: url(https://images.unsplash.com/photo-1505238680356-667803448bb6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80);">

  <section class="form-section" style="margin-top: 3%;">
    <form action="{% url 'register' %}" method="POST" class="register-form">
      {% csrf_token %}
      <div class="columns">
        <div class="column is-one-fifth"></div>
        <div class="column is-one-third">
          <div class="field">
            <div class="control">
              <nav class="level">
                <div class="level-left"></div>
                <div class="level-right"></div>
              </nav>
              <nav class="level">
                <div class="level-left">First Name</div>
                <div class="level-right"><input name="first_name" class="input is-info" type="text" placeholder="First Name"></div>
              </nav>
              <nav class="level">
                <div class="level-left">Last Name</div>
                <div class="level-right"><input name="last_name" class="input is-info" type="text" placeholder="Last Name"></div>
              </nav>
              <nav class="level">
                <div class="level-left">Username</div>
                <div class="level-right"><input name="username" class="input is-info" type="text" placeholder="Username"></div>
              </nav>
              <nav class="level">
                <div class="level-left">Email</div>
                <div class="level-right"><input name="email" class="input is-info" type="text" placeholder="Email"></div>
              </nav>
              <nav class="level">
                <div class="level-left">Password</div>
                <div class="level-right"><input name="password" class="input is-info" type="password" placeholder="Password"></div>
              </nav>
              <nav class="level">
                <div class="level-left is-pulled-right">Confirm Password</div>
                <div class="level-right"><input name="password2" class="input is-info" type="password" placeholder="Confirm Password"></div>
              </nav>
              <br /> <br />
              <input class="button is-link is-rounded is-hovered is-pulled-right" type="submit" value="Register">
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
​
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
</body>
​
</html>
